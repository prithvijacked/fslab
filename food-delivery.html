<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Food Delivery Service</h1>
    </header>
    <main>
        <h2>Our Restaurants</h2>
        <div class="restaurant-list">
            <div class="restaurant" onclick="location.href='restaurant.html?restaurant=1'">
                <img src="restaurant1.jpg" alt="Restaurant 1">
                <h3>Restaurant 1</h3>
            </div>
            <div class="restaurant" onclick="location.href='restaurant.html?restaurant=2'">
                <img src="restaurant2.jpg" alt="Restaurant 2">
                <h3>Restaurant 2</h3>
            </div>
            <div class="restaurant" onclick="location.href='restaurant.html?restaurant=3'">
                <img src="restaurant3.jpg" alt="Restaurant 3">
                <h3>Restaurant 3</h3>
            </div>
            <div class="restaurant" onclick="location.href='restaurant.html?restaurant=4'">
                <img src="restaurant4.jpg" alt="Restaurant 4">
                <h3>Restaurant 4</h3>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Checkout</h1>
    </header>
    <main>
        <form id="checkout-form">
            <label for="address">Enter your address:</label>
            <input type="text" id="address" required>
            <button type="submit">Submit Order</button>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
